version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.11.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run unit tests
          command: |
            pytest --cov-report term-missing --cov=src/tests/
      
workflows:
  version: 2
  build:
    jobs:
      - build
